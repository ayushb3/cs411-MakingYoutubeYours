<!DOCTYPE html>
<html>

<head>
  <title>Update User</title>
</head>

<body>
  <h1>Update User</h1>
  <form method="POST" action="{{ url_for('update_user') }}">
    <label for="current_username">Current Username:</label>
    <input type="text" id="current_username" name="current_username" required><br><br>
    <label for="current_password">Current Password:</label>
    <input type="password" id="current_password" name="current_password" required><br><br>
    <label for="new_username">New Username:</label>
    <input type="text" id="new_username" name="new_username"><br><br>
    <label for="new_password">New Password:</label>
    <input type="password" id="new_password" name="new_password"><br><br>
    <label for="new_email">New Email:</label>
    <input type="email" id="new_email" name="new_email"><br><br>
    <input type="submit" value="Update User">
  </form>
</body>

</html>
