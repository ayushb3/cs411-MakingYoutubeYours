<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title Generator</title>
</head>

<body>
    <h1>Title Generator</h1>
    <form method="POST" action="{{ url_for('cohere_title_gen_endpoint') }}">
        <label for="user_title">Initial Title:</label>
        <input type="text" id="user_title" name="user_title" required><br>

        <label for="category_name">Category Name:</label>
        <input type="text" id="category_name" name="category_name" required><br>

        <label for="num_titles"># of Titles:</label>
        <input type="number" id="num_titles" name="num_titles" min="1" max="10" required><br>

        <input type="submit" value="Generate">
    </form>

    {% if results %}
    <h2>Results:</h2>
    <p>{{ results }}</p>
    {% endif %}
</body>

</html>
